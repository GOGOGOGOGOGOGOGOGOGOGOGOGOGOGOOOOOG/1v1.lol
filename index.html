<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 1v1.lol Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #content {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Loading content from 1v1.lol...</h1>
    </div>
    <script>
        fetch('content.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                document.getElementById('content').innerHTML = '<h1>Error loading content</h1>';
            });
    </script>
</body>
</html>
